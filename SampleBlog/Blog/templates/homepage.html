<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <link rel="stylesheet" href="{{ static('css/bootstrap.min.css') }}" type = "text/css"/>
    {% endblock head %}
</head>
<body>
    <div class="container container-fluid">
        <ul class="nav nav-tabs">
            {% for subject in subjects %}
                <li role="presentation"><a style="cursor: pointer;">{{subject}}</a></li>
            {%endfor%}
        </ul>
        <img src="{{post.pic}}"/>
        <p>{{post.text}}</p>
        <h1> Hello world !</h1>
    </div>
</body>
</html>
